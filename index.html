<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa Masajeador – Números</title>

  <style>
    body {
      margin: 0;
      background: #002b36;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    h1 {
      text-align: center;
      margin: 20px 0 15px 0;
      line-height: 1.25;
    }

    .titulo-linea1 {
      font-size: 24px;
      font-weight: bold;
    }

    .titulo-linea2 {
      font-size: 18px;
      margin-top: 4px;
      opacity: 0.9;
    }

    #leyenda {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 16px;
      align-items: center;
    }

    .tag {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cuadro {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: inline-block;
    }

    .verde { background: #2aa198; }
    .rojo  { background: #dc322f; }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 90%;
      max-width: 360px;
    }

    .num {
      background: #2aa198;
      padding: 14px 0;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .vendido {
      background: #dc322f !important;
      color: white;
    }
  </style>
</head>

<body>

  <h1>
    <div class="titulo-linea1">Rifa Masajeador</div>
    <div class="titulo-linea2">Números para elegir</div>
  </h1>

  <div id="leyenda">
    <div class="tag">
      <span class="cuadro verde"></span> Disponible
    </div>
    <div class="tag">
      <span class="cuadro rojo"></span> Vendido
    </div>
  </div>

  <div id="grid"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzIkHtukbtnHov3AyyPTqBf6piEoN3lQQ34QmtXphKHkkMtEFOvwcZbTPCf6BbP7RxB/exec";
    const TOTAL_NUMEROS = 50;

    const grid = document.getElementById("grid");

    // Construir la grilla 1–50
    for (let i = 1; i <= TOTAL_NUMEROS; i++) {
      const cell = document.createElement("div");
      cell.className = "num";
      cell.id = "n" + i;
      cell.textContent = i;
      grid.appendChild(cell);
    }

    // Actualizar tablero consultando API
    async function actualizar() {
      try {
        const resp = await fetch(API_URL + "?t=" + Date.now());
        const vendidos = await resp.json();

        // Reset a verde todos
        for (let i = 1; i <= TOTAL_NUMEROS; i++) {
          const el = document.getElementById("n" + i);
          if (el) el.classList.remove("vendido");
        }

        // Pintar vendidos
        vendidos.forEach(item => {
          const n = document.getElementById("n" + item.numero);
          if (n) n.classList.add("vendido");
        });

      } catch (e) {
        console.error("Error consultando API:", e);
      }
    }

    actualizar();
    setInterval(actualizar, 2000);
  </script>

</body>
</html>
