<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa Masajeador – Números</title>

  <style>
    body {
      margin: 0;
      background: #002b36;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    h1 {
      margin: 20px 0 5px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    #leyenda {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 16px;
      align-items: center;
    }

    .tag {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cuadro {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: inline-block;
    }

    .verde { background: #2aa198; }
    .rojo  { background: #dc322f; }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      width: 90%;
      max-width: 500px;
    }

    .num {
      background: #2aa198;
      padding: 12px 0;
      text-align: center;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .vendido {
      background: #dc322f !important;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Rifa Masajeador – Números para elegir</h1>

  <div id="leyenda">
    <div class="tag">
      <span class="cuadro verde"></span> Disponible
    </div>
    <div class="tag">
      <span class="cuadro rojo"></span> Vendido
    </div>
  </div>

  <div id="grid"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzIkHtukbtnHov3AyyPTqBf6piEoN3lQQ34QmtXphKHkkMtEFOvwcZbTPCf6BbP7RxB/exec";

    const grid = document.getElementById("grid");

    // Construir la grilla 1–100
    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement("div");
      cell.className = "num";
      cell.id = "n" + i;
      cell.textContent = i;
      grid.appendChild(cell);
    }

    // Actualizar tablero consultando API
    async function actualizar() {
      try {
        const resp = await fetch(API_URL + "?t=" + Date.now());
        const vendidos = await resp.json();

        // Reset a verde todos
        for (let i = 1; i <= 100; i++) {
          document.getElementById("n" + i).classList.remove("vendido");
        }

        // Pintar rojos
        vendidos.forEach(item => {
          const n = document.getElementById("n" + item.numero);
          if (n) n.classList.add("vendido");
        });

      } catch (e) {
        console.error("Error consultando API:", e);
      }
    }

    // Actualización cada 2s
    actualizar();
    setInterval(actualizar, 2000);
  </script>
</body>
</html>
